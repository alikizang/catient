name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyB32_wiYcnxHQETDlg8YNeUAPk6G072YY0"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "catientservices.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "catientservices"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "catientservices.firebasestorage.app"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "42186056420"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:42186056420:web:375988f4a8f0a3b26dc2f1"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CATIENTSERVICES }}
          channelId: live
          projectId: catientservices
